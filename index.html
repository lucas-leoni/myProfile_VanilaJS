<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/custom.css" />
  </head>
  <body onload="validacao()">
    <nav id="header" class="navbar">
      <div id="container" class="container-fluid">
        <button id="button-img" type="button" class="secondary">
          <img src="/assets/image/image-fill.svg" alt="" />
        </button>
        <h4 id="exibir-nome-pessoa">Ol√°, Pessoa!</h4>
      </div>
    </nav>
    <div class="row">
      <div id="aside" class="col-2">
        <ul id="ul-aside" class="list-group">
          <li><a class="list-group-item" href="">Home</a></li>
          <li><a class="list-group-item" href="">Perfil</a></li>
          <li><a class="list-group-item" href="">Favoritos</a></li>
          <li><a class="list-group-item" href="">Conversas</a></li>
        </ul>
      </div>
      <div id="div-perfil" class="col-10">
        <nav id="nav-perfil" class="navbar">
          <div class="container-fluid">
            <h4>Perfil</h4>
          </div>
        </nav>
        <div class="row">
          <div id="col-perfil" class="col-3">
            <button id="button-redondo" type="button" class="secondary">
              <img src="/assets/image/image-fill.svg" alt="" />
            </button>
          </div>
          <div id="col-perfil" class="col-3">
            <h4>Dados gerais:</h4>
            <h5 id="exibir-nome">__________________</h5>
          </div>
          <div id="col-perfil" class="col-3">
            <h4>Documentos:</h4>
            <h5 id="exibir-cpf">CPF: ____________</h5>
            <h5 id="exibir-rg">RG: ___________</h5>
          </div>
          <div id="col-perfil-contato" class="col-3">
            <h4>Contato:</h4>
            <h5 id="exibir-celular">Cel: _____________</h5>
            <h5 id="exibir-fixo">Fixo: ____________</h5>
            <h5 id="exibir-email"></h5>
          </div>
        </div>
        <nav id="nav-dados" class="navbar">
          <div class="container-fluid">
            <h4>Dados gerais</h4>
          </div>
        </nav>
        <form>
          <div class="row">
            <div id="col-form" class="col-4">
              <label id="labelNome"><b>Nome</b></label>
              <input oninput="validacao()" id="nome" type="text" />
              <label><b>Telefone (celular)</b></label>
              <input id="celular" type="tel" />
            </div>
            <div id="col-form" class="col-4">
              <label id="labelCpf"><b>CPF</b></label>
              <input oninput="validacao()" id="cpf" type="text" />
              <label><b>Telefone (fixo)</b></label>
              <input id="fixo" type="tel" />
            </div>
            <div id="col-form" class="col-4">
              <label><b>RG</b></label>
              <input id="rg" type="text" />
              <label id="labelEmail"><b>E-mail</b></label>
              <input oninput="validacao()" id="email" type="email" />
            </div>
          </div>
        </form>
        <nav id="nav-submit" class="navbar">
          <div class="container-fluid">
            <button id="limpar" type="submit" class="btn btn-secondary">
              <b>Limpar</b>
            </button>
            <button id="salvar" type="submit" class="btn btn-primary">
              <b>Salvar</b>
            </button>
          </div>
        </nav>
      </div>
    </div>

    <script src="./assets/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
